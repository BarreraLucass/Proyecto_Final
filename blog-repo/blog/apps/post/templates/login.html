{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark-blue: #1A237E;
            --bg-card-blue: #0D47A1;
            --accent-red: #D32F2F;
        }
        body {
            background-color: var(--bg-card-blue);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            border: 5px solid var(--accent-red); /* Borde Rojo característico */
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        .login-title {
            color: var(--bg-dark-blue);
            font-family: 'Impact', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .btn-custom {
            background-color: var(--bg-dark-blue);
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border-radius: 30px;
            border: none;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #303F9F;
            transform: scale(1.02);
        }
        .form-control {
            background-color: #f1f5f9;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1 class="login-title">LOGIN</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger p-2 small">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <div class="mb-3 text-start">
                <label class="fw-bold text-muted small">Nombre de Usuario</label>
                <input type="text" name="username" class="form-control" required placeholder="Ingresa tu usuario">
            </div>

            <div class="mb-3 text-start">
                <label class="fw-bold text-muted small">Contraseña</label>
                <input type="password" name="password" class="form-control" required placeholder="********">
            </div>

            <button type="submit" class="btn btn-custom mt-3">INGRESAR</button>
        </form>

        <div class="mt-4 border-top pt-3">
            <a href="{% url 'home' %}" class="text-decoration-none text-muted small">Volver al Blog</a>
        </div>
    </div>

</body>
</html>
