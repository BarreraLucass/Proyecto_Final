{% load static %}
<style>
    .footer-custom {
        background-color: #0B1623; /* Color Noche */
        color: white;
        padding: 40px 0;
        margin-top: auto;
        width: 100%;
    }
    .footer-logo-img {
        max-height: 50px;
        width: auto;
    }
    /* Asegura que los links del footer sean blancos */
    .footer-custom a { color: white; text-decoration: none; }
    .footer-custom a:hover { color: #ccc; }
</style>

<footer class="footer-custom">
    <div class="container">
        <div class="row align-items-center">
            
            <div class="col-md-8 text-center text-md-start mb-3 mb-md-0">
                <div class="fs-4 mb-2">
                    <i class="bi bi-instagram me-3"></i>
                    <i class="bi bi-facebook"></i>
                </div>
                <p class="mb-0 fw-bold">Resistencia Viva Agenda Cultural</p>
                <small>@resistenciaviva_agendacultural</small>
            </div>

            <div class="col-md-4 text-center text-md-end">
                <div class="mb-2">
                    <img src="{% static 'public/logo2.png' %}" alt="Resistencia Viva" class="footer-logo-img d-inline-block">
                </div>
                <small class="d-block mt-1">Desarrollado por</small>
                <strong class="text-uppercase tracking-widest">LEGENDS GROUP</strong>
            </div>

        </div>
    </div>
</footer>
