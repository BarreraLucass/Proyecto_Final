{% extends 'layouts/base-layout.html' %}
{% load static %}

{% block title_layout %}Contacto - Resistencia Viva{% endblock title_layout %}

{% block content_layout %}

<link rel="stylesheet" href="https://use.typekit.net/rug2vlx.css">

<style>
    /* ... (Tus estilos anteriores) ... */
    .contact-section {
        background-color: #FFF8F0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
    }
    .contact-card {
        background-color: #010E18;
        width: 100%;
        max-width: 600px;
        padding: 60px 50px;
        border-radius: 10px;
        color: white;
        position: relative;
    }
    .titulo-espacial {
        /* Fuente corregida */
        font-family: "hyperspace-race-cap-variable", sans-serif;
        font-variation-settings: "wdth" 75, "wght" 700;
        font-size: 4rem;
        text-align: center;
        margin-bottom: 40px;
        color: white;
        letter-spacing: 2px;
        line-height: 1;
    }
    /* Estilos para inputs */
    .form-control-custom {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
    }
    .btn-contact {
        border: 2px solid white;
        background: transparent;
        color: white;
        padding: 10px 20px;
        text-transform: uppercase;
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    .btn-contact:hover {
        background: white;
        color: #010E18;
    }
</style>

<div class="contact-section">
    <div class="contact-card">
        <h1 class="titulo-espacial">Contacto</h1>

        <form method="POST">
            {% csrf_token %}
            
            <label class="text-white">Nombre</label>
            <input type="text" name="nombre" class="form-control-custom" required>

            <label class="text-white">Email</label>
            <input type="email" name="email" class="form-control-custom" required>

            <label class="text-white">Asunto</label>
            <input type="text" name="asunto" class="form-control-custom" required>

            <label class="text-white">Mensaje</label>
            <textarea name="mensaje" class="form-control-custom" rows="4" required></textarea>

            <button type="submit" class="btn-contact">Enviar Mensaje</button>
            
            <div class="text-end mt-3">
                <a href="{% url 'core:index' %}" style="color: #FF4500;">&lt; Volver al inicio</a>
            </div>
        </form>
    </div>
</div>

{% endblock content_layout %}
