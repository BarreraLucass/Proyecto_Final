{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_layout %}Resistencia Viva - Agenda Cultural{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Hyperspace Race'; 
            src: url('{% static "fonts/hyperspaceracecapsule-bold.otf" %}'); 
        }
        :root {
            --bg-cream: #FFFAF5;      
            --text-dark: #1a1a1a;    
            --accent-orange: #E85D45; 
            --footer-bg: #0B1623;     
            --dynamic-color: #E85D45; 
        }

        body {
            background-color: var(--bg-cream);
            font-family: 'Verdana', sans-serif;
            color: var(--text-dark);
            min-height: 100vh; 
            display: flex;    
            flex-direction: column; 
        }

       
        .header-container { padding: 30px 0; }
        
        .logo-box {
            display: inline-flex;
            font-family: 'Verdana', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            border: 2px solid black;
        }
        .logo-part-1 { background-color: black; color: white; padding: 0 10px; }
        .logo-part-2 { background-color: white; color: black; padding: 0 10px; }

        .search-input {
            border: 1px solid black;
            border-radius: 0;
            background-color: transparent;
        }
        .search-btn {
            background: none;
            border: none;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .btn-login-header {
            background-color: black;
            color: white;
            border-radius: 0;
            font-weight: bold;
            padding: 6px 20px;
            text-decoration: none;
        }
        .btn-login-header:hover { color: #ccc; }

        .nav-link-custom {
            color: black;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px; 
            padding: 8px 25px; 
            border-radius: 2px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none; 
            display: inline-block;
        }
        .nav-link-custom:hover { color: #555; text-decoration: none; }
        .nav-link-custom.active {
            background-color: var(--dynamic-color) !important; 
            color: white;
        }

        
        .orange-strip { background-color: var(--dynamic-color) !important; }
        .btn-eventos { background-color: var(--dynamic-color); }
        
        
        .footer-custom {
            background-color: var(--footer-bg);
            color: white;
            padding: 40px 0;
            margin-top: auto;
        }
        .footer-logo {
            border: 1px solid white;
            padding: 5px;
            font-family: 'Verdana', sans-serif;
            display: inline-block;
        }
        .social-icons i { font-size: 1.5rem; margin-right: 15px; }

        
        .hero-text { text-align: center; margin: 60px 0; }
        .hero-text h3 { font-weight: normal; font-size: 1.5rem; }
        .hero-text h2 { font-weight: bold; font-size: 1.8rem; }

        .custom-card {
            border: none;
            background: transparent;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .custom-card:hover { transform: translateY(-5px); }

        .card-img-wrapper {
            height: 250px;
            width: 100%;
            overflow: hidden;
            background-color: #ddd; 
        }
        .card-img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-title-block {
            display: flex;
            align-items: stretch; 
            margin-top: 0; 
        }
        .orange-strip-card {
            width: 30px; 
            background-color: var(--accent-orange);
            display: inline-block;
        }
        .card-text-content { padding: 10px 0 10px 15px; }
        .card-title-text {
            font-family: 'Hyperspace Race', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.1;
            color: black;
        }
    </style>
</head>
<body style="--dynamic-color: {{ color_activo|default:'#E85D45' }};">

    {% include 'includes/header.html' %}

    <main>
        {% block content_layout %}
        {% endblock content_layout %}
    </main>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
