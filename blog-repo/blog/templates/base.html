{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Resistencia Viva{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons (Carla los puso en su base) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-[var(--bg-main)] text-[var(--color-main)]">

    <!-- HEADER -->
    {% include 'componentes/includes/header.html' %}

    <!-- CONTENIDO -->
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    {% include 'componentes/includes/footer.html' %}

</body>
</html>
