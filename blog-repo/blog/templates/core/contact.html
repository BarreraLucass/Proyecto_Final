<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        natural: "#FFF9F0",
                        noche: "#07151D",
                        atardecer: "#EA7300",
                        tierra: "#702007",
                        laguna: "#08525E",
                        arena: "#C2B598",
                    },
                    fontFamily: {
                        logo: ['"Hyperspace Race Capsule"', "sans-serif"],
                        texto: ["Verdana", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-natural font-texto text-noche">

    <div class="max-w-3xl mx-auto mt-14 bg-white p-10 rounded-xl shadow-lg border border-arena/40">

        <h1 class="text-4xl font-bold text-atardecer mb-6">Contacto</h1>

        {% if enviado %}
            <div class="bg-laguna/20 border border-laguna px-5 py-4 rounded-lg mb-6">
                <p class="text-laguna">
                    ¡Gracias por tu mensaje! Pronto nos pondremos en contacto.
                </p>
            </div>
        {% endif %}

        <form action="" method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Nombre -->
            <div class="flex items-center gap-4">
                <label class="font-semibold w-15 flex text-center">Nombre:</label>
                <input type= "text" name="nombre" required 
                class="w-full border border-gray-300 rounded-lg p-2 mt-4
                focus:outline-none focus:ring-2 focus:ring-atardecer">
            </div>

            <!-- Email -->
            <div class="flex items-center gap-4">
                <label class="block mb-1 font-semibold">Email:</label>
                <input type= "text" name="email" required 
                class="w-full border border-gray-300 rounded-lg p-2 mt-4
                focus:outline-none focus:ring-2 focus:ring-atardecer">
            </div>

            <!-- Asunto -->
            <div class="flex items-center gap-2">
                <label class="block mb-1 font-semibold">Asunto:</label>
                <input type= "text" name="asunto" required 
                class="w-full border border-gray-300 rounded-lg p-2 mt-4
                focus:outline-none focus:ring-2 focus:ring-atardecer flex -1">
            </div>

            <!-- Mensaje -->
            <div class="flex items-start gap-4">
        <label class="font-semibold w-15 mt-2">Mensaje:</label>
        <textarea name="mensaje" rows="6"
                  class="flex-1 border border-gray-300 rounded-lg p-2 resize-y
                         focus:ring-2 focus:ring-orange-400 focus:outline-none"
                  required></textarea>
            </div>

            <button
                class="bg-atardecer text-white px-6 py-3 rounded-lg hover:bg-tierra transition">
                Enviar mensaje
            </button>
        </form>

        <div class="text-center mt-8">
            <a href="/" class="text-laguna hover:underline">← Volver al inicio</a>
        </div>

    </div>

</body>
</html>
