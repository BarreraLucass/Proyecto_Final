{% load static %}

<style>
    /* ====== ESTILOS DEL HEADER DE CARLA ====== */
    .header-container {
        padding: 25px 0;
    }

    .logo-box {
        display: inline-flex;
        font-size: 1.9rem;
        font-weight: bold;
        border: 2px solid black;
        text-transform: uppercase;
    }

    .logo-part-1 {
        background-color: black;
        color: white;
        padding: 0 10px;
    }

    .logo-part-2 {
        background-color: white;
        color: black;
        padding: 0 10px;
    }

    .search-input {
        border: 1px solid black;
        border-radius: 0;
        background-color: transparent;
    }

    .search-btn {
        background: none;
        border: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }

    .btn-login-header {
        background-color: black;
        color: white;
        padding: 6px 20px;
        border-radius: 0;
        font-weight: bold;
    }

    .btn-login-header:hover {
        color: #ccc;
    }
</style>
